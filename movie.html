<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Movie Review site's Movies page.">
    <meta name="keywords" content="Filter, Movies, Page count">
    <meta name="author" content="BET">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#000000">
    <meta name="google" content="notranslate">
    <title>Movie</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="movie_n.css">
    <link rel="stylesheet" type="text/css" href="bet.css">

</head>
<body>
    <header class="active">
        <a href="home.html"><img src="./photos/Logo.png" alt="Logo"></a>
        <nav>
            <ul class="main-menu">
                <li><a href="home.html">Нүүр</a></li>
                <li><a href="movie.html">Кино</a></li>
            </ul>
            <ul class="right">
                <li class="search"><input type="text" class="search" placeholder="Хайх"></li>
                <li><a href="quiz.html">Таавар</a></li>
                <li><a href="user.html">Нэвтрэх</a></li>
            </ul>
            <label for="menu" class="menu"><i class="fa fa-bars"></i></label>
        </nav>   
    </header>
    <script>
        let menu = document.querySelector('.menu');
        let mainMenu = document.querySelector('.main-menu');
        let rightMenu = document.querySelector('.right');

        menu.onclick = function () {
            mainMenu.classList.toggle('active');
            rightMenu.classList.toggle('active');
        };
    </script>
    <section class="filter">
        <ul>
            <li>
                <select name="genre" id="byGenre">
                    <option value="AllMovie">Жанраар</option>
                    <option value="Инээдэм">Инээдэм</option>
                    <option value="Адал явдалт">Адал явдалт</option>
                    <option value="Романтик">Романтик</option>
                    <option value="Уран зөгнөлт">Уран зөгнөлт</option>
                    <option value="Гэр бүл">Гэр бүл</option>
                    <option value="Түгшүүрт">Түгшүүрт</option>
                    <option value="Драма">Драма</option>
                    <option value="Түүхэн">Түүхэн</option>
                </select>
            </li>
            <li>
                <select name="rating" id="byRating">
                    <option value="AllRate">Үнэлгээгээр</option>
                    <option value="9">9</option>
                    <option value="8">8</option>
                    <option value="7">7</option>
                    <option value="6">6</option>
                    <option value="5">5-c доош</option>
                </select>
            </li>
            <li><button id="byPopularity" id="aldartai">Алдартайгаар</button></li>
            <li>
                <select name="year" id="yearbyYear">
                    <option value="AllYear">Оноор</option>
                    <option value="2020">2020</option>
                    <option value="2010">2010</option>
                    <option value="2000">2000</option>
                    <option value="1990">1990</option>
                    <option value="1980">1980</option>
                </select>
            </li>
            <li><button id="A_Z">А-Я</button></li>
        </ul>
    </section>

    <section class="movies-content" id="movies"></section>
    <script src="movies.js"></script>
    <script src="filter.js"></script>
    <footer>
        <a href="facebook.com"><img src="photos/fb.png" alt=""></a>
        <a href="instagram.com"><img src="./photos/igg.jpg" alt=""></a>
        <a href="gmail.com"><img src="./photos/gma.jpg" alt=""></a>
        <img src="./photos/pho.jpeg" alt="">
    </footer>
</body>
</html>
