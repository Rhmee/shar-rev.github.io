    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/csses/bet.css">
    <link rel="stylesheet" type="text/css" href="/csses/infocss.css">

</head>
<body>
    <header class="active">
        <a href="/htmls/index.html"><img src="/photos/Logo.png" alt="Logo" /></a>
        <nav>
            <ul class="main-menu">
                <li><a href="/htmls/index.html">Нүүр</a></li>
                <li><a href="/htmls/movie.html">Кино</a></li>
            </ul>
            <ul class="right">
                <li class="search">
                    <input type="text" class="search" placeholder="Хайх" />
                </li>
                <li><a href="/htmls/quiz.html">Таавар</a></li>
                <li><a href="/htmls/login.html" id="loginLink">Нэвтрэх</a></li>
            </ul>
            <label for="menu" class="menu"><i class="fa fa-bars"></i></label>
        </nav>
    </header>
    <section class="home">
        <section class="form_cont">
            <i class="fas fa-times form_close"></i>
            <!-- login form -->
            <article class="form_login">
                <form action="#">
                    <h2>Нэвтрэх</h2>
                    <div class="input_box">
                        <input type="text" id="loginPhoneNumber" placeholder="Утасны дугаар оруулна уу">
                        <i class="far fa-phone"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="loginPassword" placeholder="Нууц үгээ оруулна уу">
                        <i class="fas fa-lock password"></i>
                        <i class="fas fa-eye-slash pw_hide"></i>
                    </div>
                    <div class="option-field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check" class="check">Намайг сана</label>
                            <a href="#" class="forget pw">Нууц үгээ мартсан уу?</a>
                        </span>
                    </div>
                    <button type="button" class="button" id="loginButton">Login</button>   
                    <div class="login_signup">Бүртгүүлэх <a href="#" id="signupLink">Signup</a></div>
                </form>
            </article>
            <!-- sign form -->
            <article class="form_signup">
                <form action="#">
                    <h2>Бүртгүүлэх</h2>
                    <div class="input_box">
                        <input type="text" id="signupUsername" placeholder="Нэвтрэх нэрээ оруулна уу">
                        <i class="fas fa-user nevtreh"></i>
                    </div>
                    <div class="input_box">
                        <input type="text" id="signupPhoneNumber" placeholder="Утасны дугаар оруулна уу">
                        <i class="fa-regular fa-phone"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" id="signupPassword" placeholder="Нууц үгээ оруулна уу">
                        <i class="fas fa-lock password"></i>
                        <i class="fas fa-eye-slash pw_hide"></i>
                    </div>
                    <button type="button" class="button" id="signupButton">Signup</button>   
                    <div class="login_signup">Байгаа юу?<a href="#" id="loginLinkk">Login</a></div>
                </form>
            </article>
        </section>
    </section>
    <script src="/javascript/auth.js"></script>
    <script>
        // Attach event listeners to login and signup buttons
        document.getElementById("loginButton").addEventListener("click", login);
        document.getElementById("signupButton").addEventListener("click", signup);
    </script>

</body>
</html>
